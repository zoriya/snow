apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: https://charts.goauthentik.io
    chart: authentik
    targetRevision: 2025.6.3
    helm:
      valuesObject:
        authentik:
          secret_key: "PleaseGenerateA50CharKey"
          postgresql:
            host: postgres-cluster-rw.postgres

        server:
          env:
            - name: AUTHENTIK_POSTGRESQL__SSLCERT
              value: /var/postgres-ssl/tls.crt
            - name: AUTHENTIK_POSTGRESQL__SSLKEY
              value: /var/postgres-ssl/tls.key
          volumeMounts:
            - name: postgres-cert
              mountPath: /var/postgres-ssl
          volumes:
            - name: postgres-cert
              secret:
                defaultMode: 0640
                secretName: postgres-authentik
          securityContext:
            fsGroup: 1001
            runAsUser: 1001

          ingress:
            enabled: true
            ingressClassName: cilium
            hosts:
              - authentik.sdg.moe

        # don't use bitnami's postgres
        postgresql:
          enabled: false

        additionalObjects:
          - apiVersion: postgresql.cnpg.io/v1
            kind: Database
            metadata:
              name: authentik-db
              namespace: postgres
            spec:
              name: authentik
              owner: authentik
              cluster:
                name: postgres-cluster
              databaseReclaimPolicy: delete

          - apiVersion: cert-manager.io/v1
            kind: Certificate
            metadata:
              name: postgres-authentik
            spec:
              secretName: postgres-authentik
              usages:
                - client auth
              # same as pg user
              commonName: authentik
              issuerRef:
                name: postgres-ca
                kind: ClusterIssuer
                group: cert-manager.io
