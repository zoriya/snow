apiVersion: v1
kind: PersistentVolume
metadata:
  name: meelo-music
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 200Ti
  csi:
    driver: zfs.csi.openebs.io
    fsType: zfs
    volumeAttributes:
      openebs.io/poolname: ocean
    volumeHandle: "music"
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: music
spec:
  storageClassName: ""
  volumeName: meelo-music
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 200Ti
