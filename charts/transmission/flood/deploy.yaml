apiVersion: apps/v1
kind: Deployment
metadata:
  name: flood
spec:
  template:
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
        runAsGroup: 1001
        runAsNonRoot: true
        fsGroupChangePolicy: OnRootMismatch
      containers:
      - name: flood
        image: jesec/flood:4.9.5
        env:
        - name: FLOOD_OPTION_AUTH
          value: none
        - name: FLOOD_OPTION_TRURL
          value: "http://transmission:9091"
        - name: FLOOD_OPTION_TRUSER
          valueFrom:
            secretKeyRef:
              name: transmission
              key: username
        - name: FLOOD_OPTION_TRPASS
          valueFrom:
            secretKeyRef:
              name: transmission
              key: password
        volumeMounts:
        - name: config
          mountPath: /data
        - name: downloads
          mountPath: /downloads
          readonly: true
        - name: medias
          mountPath: /medias
          readonly: true
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: flood-config
      - name: medias
        persistentVolumeClaim:
          claimName: medias
      - name: downloads
        persistentVolumeClaim:
          claimName: downloads
